<table>
    <thead>
      <tr>
        <th>PUID</th>
        <th>Name</th>
        <th>Nickname</th>
        <th>Email</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{item.puid}}</td>
        <td>{{item.name}}</td>
        <td>{{item.nickname}}</td>
        <td>{{item.purdue_email}}</td>
        <td>{{item.position}}</td>
        <td>
            <a href="{% url 'delete_entry' item.pk %}">Delete</a>
        </td>
        <td>
            <a href="{% url 'edit_table' item.pk %}">Edit</a>
        </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
